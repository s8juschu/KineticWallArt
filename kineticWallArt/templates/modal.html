{% for elem in elements %}
    <div class="modal fade" id="modal{{ elem }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cross settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body body{{ elem }}">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-3">
                                <p>Arm 1:</p>
                                {#https://github.com/fabiocaccamo/django-colorfield#}
                                {#https://jscolor.com/#}
                                {#https://jscolor.com/examples/#setting-color#}
                                {# value="#FFFFFF00" #}
                            </div>
                            <div class="col-lg-8" id="div-picker1-{{ elem }}">
                                <input class="form-control form-control-sm" id="picker1{{ elem }}" value="#FFFFFF" data-jscolor="{}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <p>Arm 2:</p>
                            </div>
                            <div class="col-lg-8" id="div-picker2-{{ elem }}">
                                <input class="form-control form-control-sm" id="picker2{{ elem }}" value="#FFFFFF" data-jscolor="{}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <p>Arm 3:</p>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control form-control-sm" id="picker3{{ elem }}" value="#FFFFFF" data-jscolor="{}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <p>Arm 4:</p>
                            </div>
                            <div class="col-lg-8">
                                <input class="form-control form-control-sm" id="picker4{{ elem }}" value="#FFFFFF" data-jscolor="{}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <p>Light:</p>
                            </div>
                            <div class="col-lg-8">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="lightradio{{ elem }}" checked="checked" id="lighton{{ elem }}" value="1">
                                    <label class="form-check-label" for="lighton">On</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="lightradio{{ elem }}" id="lightoff{{ elem }}" value="0">
                                    <label class="form-check-label" for="lightoff">Off</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <p>Light arms:</p>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check1{{ elem }}">
                                    <label class="form-check-label" for="check1{{ elem }}">
                                        Arm 1
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check3{{ elem }}">
                                    <label class="form-check-label" for="check3{{ elem }}">
                                        Arm 3
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check2{{ elem }}">
                                    <label class="form-check-label" for="check2{{ elem }}">
                                        Arm 2
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="check4{{ elem }}">
                                    <label class="form-check-label" for="check4{{ elem }}">
                                        Arm 4
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 3%">
                            <div class="col-lg-3">
                                <p>Rotation:</p>
                            </div>
                            <div class="col-lg-2" style="width: 60%">
                                <input class="form-control form-control-sm" id="rotation{{ elem }}" >
                            </div>
                            <div >
                                &#176;
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-green btn-sm" name="{{elem}}" id="savemodal{{ elem }}" onclick="saveModal(this.name)">Save</button>
                    <button type="button" class="btn-blue btn btn-sm" name="{{elem}}" id="resetmodal{{ elem }}" onclick="resetModal(this.name)">Reset</button>
{#                    <button type="button" class="btn btn-red btn-sm" name="{{elem}}" data-dismiss="modal" id="cancelmodal{{ elem }}" >Close</button>#}
                </div>
            </div>
        </div>
    </div>
{% endfor %}
